<ion-header>
  <app-topbar [query]="query" (type)="search($event)"></app-topbar>
</ion-header>

<ion-content>

    <app-search-cards *ngIf="!isDeckSearch" [query]="query" [queryDisplay]="queryDisplay" [querySort]="querySort"

  </div>

  <app-below-the-fold></app-below-the-fold>
</ion-content>
